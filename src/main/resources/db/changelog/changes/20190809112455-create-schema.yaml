databaseChangeLog:
  - changeSet:
      id: 20190809112455
      author: l.cherubin@entando.com
      preConditions:
        - onFail: MARK_RAN
          not:
            - and:
                tableExists:
                  tableName: entando_bundle_jobs
            - and:
                tableExists:
                  tableName: entando_bundle_component_jobs
            - and:
                tableExists:
                  tableName: installed_entando_bundles
      changes:
        - createTable:
            tableName: entando_bundle_jobs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: component_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: component_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: component_version
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: finished_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: progress
                  type: double
                  constraints:
                    nullable: false

        - createTable:
            tableName: entando_bundle_component_jobs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_entando_bundle_job_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_de_comp_job
                    references: entando_bundle_jobs(id)
              - column:
                  name: component_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: checksum
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: component_type
                  type: TEXT
                  constraints:
                    nullable: false

        - createTable:
            tableName: installed_entando_bundles
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: installed_entando_bundles_pkey
                  name: id
                  type: uuid
              - column:
                  name: ecr_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: thumbnail
                  type: BLOB
              - column:
                  name: last_job_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_last_job_id
                    references: entando_bundle_jobs(id)
              - column:
                  name: installed_job_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_installed_job_id
                    references: entando_bundle_jobs(id)
              - column:
                  name: last_update
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: type
                  type: VARCHAR(255)
        - addUniqueConstraint:
            columnNames: id
            constraintName: uk_n385agwefm1rpoa2dmsj661n3
            tableName: installed_entando_bundles