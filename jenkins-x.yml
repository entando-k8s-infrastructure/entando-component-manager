buildPack: maven
pipelineConfig:
  agent:
    image: entando-jx-maven
  env:
    - name: PIPELINE_CODE
      value: cmr
    - name: TEST_DEPLOYMENT
      value: "false"
    - name: UPDATE_OWASP_DB
      value: "false"
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: mvn versions:set -DnewVersion=$PREVIEW_VERSION
            name: set-version
          - sh: fix-git-branches
            name: fix-git-for-sonar
          - sh: mvn-verify-pr
            name: mvn-verify-pr
          - sh:  skaffold-build
            name: container-build
      promote:
        replace: true
        steps: []
    release:
      build:
        replace: true
        steps:
          - sh: git fetch origin
            name: fetch-history-for-sonar
          - sh: mvn-deploy-release
            name: mvn-deploy-release
          - sh:  skaffold-build
            name: container-build
          - sh: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:\$(cat VERSION)
            name: post-build
      promote:
        replace: true
        steps:
          - sh: jx step changelog --version v\$(cat ../../VERSION)
            name: changelog
          - sh: publish-image-info
            name: update-image-map